    <title>Document</title>
    <style>
        .swiper-wrapper {
            perspective: 100px;
            perspective-origin: center;
            transform-style: preserve-3d;
        }
        .holder-box {
            width: 720px;
            hight: 100%;
            background-color: green;
            overflow: hidden;
            /* transform: rotateY(180deg) translateZ(50px); */
            /* border-radius: 63% 37% 54% 46%/45% 0% 52% 45%; */
            animation: transform 25s reverse infinite both;
            position: relative;
        }

        img {
            top: 0;
            position: absolute;
        }

        .image{
            transition: opacity .5s;
        }

        .image--hidden {
            opacity: 0;
        }

        .image--show {
            opacity: 1;
        }

        @keyframes transform {
            0%, 100% {
                border-radius: 63% 37% 54% 46%/55% 48% 52% 45%;
            }
            14% {
                border-radius: 40% 60% 54% 46%/49% 60% 40% 51%;
            }
            28% {
                border-radius: 54% 46% 38% 62%/49% 70% 30% 51%;
            }
            42% {
                border-radius: 61% 39% 55% 45%/61% 38% 62% 39%;
            }
            56% {
                border-radius: 61% 39% 67% 33%/70% 50% 50% 30%;
            }
            70% {
                border-radius: 50% 50% 34% 66%/56% 68% 32% 44%;
            }
            84% {
                border-radius: 46% 54% 50% 50%/35% 61% 39% 65%;
            }
        }
    </style>
    
</head>

    <script>
        (function(window) {
            let current = 0;
            const imgs = document.querySelectorAll('.image');
            const HIDDEN_CLASS = 'image--hidden'
            const SHOW_CLASS = 'image--show'
            const interval = setInterval(() => {
                imgs.forEach((img, idx) => {
                    img.classList.remove(HIDDEN_CLASS, SHOW_CLASS)
                    img.classList.add(idx === current ? SHOW_CLASS : HIDDEN_CLASS)
                })
                current = current + 1 >= imgs.length ? 0 : current + 1
            }, 6000)
            window.addEventListener('beforeunload', () => {
                clearInterval(interval)
            })
        })(window)
    </script>
